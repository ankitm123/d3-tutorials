<!DOCTYPE html>
<html>
  <head>
    <title>SVG tutorials</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      rect {
        fill: red;
        transition: all 1000ms;
      }
      rect:hover {
        fill: yellow;
      }
      text {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <svg height="1000" width="1000">
      <!-- Vertical bars -->
      <rect x="50" y="50" width="100" height="100"></rect>
      <rect x="160" y="60" width="100" height="90"></rect>
      <rect x="270" y="70" width="100" height="80"></rect>
      <rect x="380" y="80" width="100" height="70"></rect>
      <rect x="490" y="90" width="100" height="60"></rect>
      <text fill="black" x="100" y="170">A</text>
      <text fill="black" x="210" y="170">B</text>
      <text fill="black" x="320" y="170">C</text>
      <text fill="black" x="430" y="170">D</text>
      <text fill="black" x="540" y="170">E</text>
      <!-- Horizontal bars -->
      <rect x="50" y="250" width="540" height="100"></rect>
      <rect x="50" y="360" width="500" height="100"></rect>
      <rect x="50" y="470" width="450" height="100"></rect>
      <rect x="50" y="580" width="400" height="100"></rect>
      <rect x="50" y="690" width="350" height="100"></rect>
    </svg>
  </body>
</html>
